{% extends 'esupa/base.html' %}

{% block content %}
<form method='post' action="{% url 'esupa-edit' event.slug %}" class='formInscricao' enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="row">
        <div class="large-12 columns">
            {{form.as_p}}
            <p class='buttons'>
                <input type="submit" value="Salvar" />
            </p>
        </div>
    </div>
</form>
{% endblock %}
