{% extends 'esupa/base.html' %}

{% block content %}
<form method='post' action="{% url 'esupa-edit' event.slug %}" id='formEdit' enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="row">
        <div class="large-12 columns">
            {{form.as_p}}
            <p class='buttons'>
                <input type="submit" class="button" value="&nbsp; Salvar Edições &nbsp;" />
                <a class="button secondary" href="{% url 'esupa-view' event.slug %}">&nbsp; Cancelar Edição &nbsp;</a>
            </p>
        </div>
    </div>
</form>
{% endblock %}
